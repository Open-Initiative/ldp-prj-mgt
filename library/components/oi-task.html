<template id="task-head">
<style>
</style>
</template>
<script type="text/javascript" src="http://cdn.happy-dev.fr/LDP-framework/ldpframework.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script src="/library/jquery.polymer-1.0.js"></script>
<script src="/library/jquery-ui.polymer-1.0.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script>
    (function(){
        var localDoc = document._currentScript.ownerDocument;
        var store = new MyStore({context: "http://owl.openinitiative.com/oicontext.jsonld", defaultSerializer: 'application/ld+json'});

        var taskPrototype = Object.create(HTMLElement.prototype, {
			attributeChangedCallback: {

                value: function() {
                    //test if data is available
                    if(this.dataset.scr){
                        var template = localDoc.querySelector('#task-head');
                        var clone = document.importNode(template.content, true);
                        // console.dir(this.dataset.scr);
                        console.dir(this);
                        store.get(this.dataset.scr).then(task=>{
                            var taskElt = document.createElement("oi-task");
                            taskElt.dataset.list = task.state;
                            taskElt.dataset.src = task['@id'];
                            taskElt.dataset.content = task;
                            this.appendField(taskElt, 'title', task.title);
                            this.appendField(taskElt, 'target', task.target?task.target.name:"");
                            this.appendField(taskElt, 'author', task.author.fullName);
                            this.ownerDocument.querySelector(this.dataset.parent).appendChild(taskElt);
                        });

                    }
                }
            }
		});

        taskPrototype.appendField = function(taskElt, name, value) {
                var span = document.createElement('span');
                span.className = name;
                span.innerHTML = value;
                taskElt.appendChild(span);
            };

        document.registerElement('oi-task',{prototype: taskPrototype});
    })();
</script>
