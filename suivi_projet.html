<!DOCTYPE html><html>    <head>        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no">        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        <script type="text/javascript" src="http://projects.openinitiative.com/js/jquery-1.7.1.min.js"></script>        <script type="text/javascript" src="http://projects.openinitiative.com/js/jquery-ui-1.9.1.custom.js"></script>        <script type="text/javascript" src="http://testldp.openinitiative.com/mystore.js"></script>        <title>Test LDP Open Initiative</title>        <style>            table {                border: 1px solid;                width: 100%;            }            tr {                background-color: #DEDADA;            }            td {                text-align: center;            }            td,th{                padding: 5px;            }            #details_task .field {                border: 1px solid;                float: left;                margin: 3px;                padding: 3px;                min-width: 150px;                background-color: #dedada;            }            #details_task .longfield {                border: 1px solid;                margin: 3px;                padding: 3px;                width: 450px;                background-color: #dedada;            }            #details_task .clearfix{                clear: both;            }            #details_task textarea{                border: 1px solid;                background-color: #dedada;                margin: 3px;                padding: 3px;                width: 450px;            }        </style>        <!--Le détaille du premier tableau-->        <script id="info-template" type="text/x-handlebars-template">            <tr>                <td><a href="#{{[@id]}}" onclick="detailsTask('{{[@id]}}')">{{id}}</a></td>                <td>{{state}}</td>                <td>{{title}}</td>                <td>{{author.fullName}}</td>                <td>{{comments}}</td>            </tr>        </script>        <!--Le premier tableau-->        <script id="tasks-template" type="text/x-handlebars-template">            <h3>Project : {{object.title}}, Id : {{object.id}}</h3>            <table id="tasks">                <thead>                    <tr>                        <th>Id</th>                        <th>État</th>                        <th>Titre</th>                        <th>Auteur</th>                        <th>Commentaire(s)</th>                    </tr>                </thead>                {{#ldpeach object.tasks "tbody"}}{{> task }}{{/ldpeach}}            </table>        </script>        <!--Les infos sur les commentaires-->        <script id="info-comment" type="text/x-handlebars-template">            <div class="field">Date : {{date}}</div>            <div class="clearfix"></div>            <div class="longfield">Titre : {{title}}</div>            <div class="clearfix"></div>            <textarea readonly>{{text}}</textarea>            <div class="clearfix"></div>        </script>        <!--Les infos sur les specs-->        <script id="info-spec" type="text/x-handlebars-template">            <div class="field">Date : {{date}}</div>            <div class="clearfix"></div>            <div class="longfield">Type : {{type}}</div>            <div class="clearfix"></div>            <div class="longfield">Ordre : {{order}}</div>            <div class="clearfix"></div>            <div class="longfield">Langue : {{language}}</div>            <div class="clearfix"></div>            <textarea readonly>{{text}}||{{image}}||{{file}}|| {{url}} </textarea>            <div class="clearfix"></div>        </script>        <!--Le tableau pour le détaille de la tâche-->        <script id="details" type="text/x-handlebars-template">            <h3><a href="#" onclick="$('#details_task').hide();$('#list_project').show()">Retour</a></h3>            <h3>Tâche : {{object.title}}</h3>            <div class="field">État : {{object.state}}</div>             <div class="field">Auteur : {{object.author.fullName}}</div>             <div class="field">Id : {{object.id}}</div>                         <div class="clearfix"></div>                        <div class="clearfix">Description</div>            {{#if object.specs}}                {{#ldpeach object.specs "div"}}{{> spec }}{{/ldpeach}}            {{else}}                <textarea readonly>Pas de spec</textarea>            {{/if}}                        <div class="clearfix"></div>                        <div class="clearfix">Commentaire</div>            {{#if object.comments}}                {{#ldpeach object.comments "div"}}{{> comment }}{{/ldpeach}}            {{else}}                <textarea readonly>Pas de commentaire</textarea>            {{/if}}        </script>        <!--Le javascript qui gère le rendu html-->        <script>            $(function(){                window.store = new MyStore({                    container: "http://pp.projects.openinitiative.com/project/ldpcontainer/154",                    context: "http://owl.openinitiative.com/oicontext.jsonld",                    template: $("#tasks-template").html(),                    partials: {'task' : $("#info-template").html(), 'comment' : $("#info-comment").html(), 'spec' : $("#info-spec").html()},                });                store.render("#list_project");            });            function detailsTask(id){                $('#list_project').hide();                $('#details_task').show();                store.render("#details_task", id, $("#details").html());            }        </script>            </head>    <body>        <h1>Tableau des tâches du projet</h1>        <div id="list_project"></div>        <div id="details_task"></div>    </body></html>
